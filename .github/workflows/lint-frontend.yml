name: Frontend Linting

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/lint-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/lint-frontend.yml'
  workflow_dispatch:

jobs:
  lint-frontend:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint
      continue-on-error: true
      
    - name: Run TypeScript type checking
      run: |
        cd frontend
        npm run type-check
      continue-on-error: true
      
    - name: Generate linting summary
      if: always()
      run: |
        echo "## Frontend Linting Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ESLint" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ steps.eslint.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ steps.type-check.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Linting failures are non-blocking and serve as warnings only." >> $GITHUB_STEP_SUMMARY

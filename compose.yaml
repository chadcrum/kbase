version: '3.8'

services:
  kbase:
    image: ghcr.io/chadcrum/kbase:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kbase
    ports:
      - "8000:8000"
    environment:
      # Required: Path to vault directory inside container
      # This should match the volume mount path below
      VAULT_PATH: /app/vault
      
      # Required: Secret key for JWT token signing
      # Generate with: openssl rand -hex 32
      SECRET_KEY: "change-this-to-a-secure-random-key-$(openssl rand -hex 32)"
      
      # Required: Plain text password for authentication
      PASSWORD: your-password-here
      
      # Optional: Access token expiration (default: 10080 = 7 days)
      # ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      
      # Optional: Custom configuration
      # APP_NAME: "KBase"
      # APP_VERSION: "0.1.0"
      # ALGORITHM: "HS256"
    
    volumes:
      # Map local vault directory to container
      # Change './kbase-vault' to your actual vault location
      - ~/kbase-vault:/app/vault
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

